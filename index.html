<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link
      rel="shortcut icon"
      href="https://github.githubassets.com/favicons/favicon-dark.png"
      type="image/x-icon"
    />
    <title>GitHub-Design Project</title>
  </head>
  <body>
    <!-- Nav-bar section -->
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <div class="col-6">
            <div class="logo">
            <i class="fa fa-github" aria-hidden="true"></i>
          </div>
        </div>
          <div class="col-6">
            <div class="taital">GITHUB</div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main-Containers section -->

    <main>
      <div class="row">
        <div class="col-12 col-md-3 col-sm-12">
          <div class="container res">
            <div class="lhs"></div>
          </div>
        </div>
        <div class="col-12 col-md-9">
          <div class="container res">
            <div class="rhs col-md-10 col-sm-12">
              <input class="rhs-search" type="search" placeholder="Search" />
            </div>
            <div class="box col-8 col-md-3 col-sm-6"></div>
            <div class="box col-8 col-md-3 col-sm-6"></div>
            <div class="box col-8 col-md-3 col-sm-6"></div>
            <div class="box col-10 col-md-11 col-sm-12"></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
